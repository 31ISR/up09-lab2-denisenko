{% extends 'layout.html' %} {% block title %} Communities {% endblock %}
{% block content %}
<section>
    <h2>
        <a href="{%  url 'community:page' slug=community.slug %}"> {{ community.title }} </a>
    </h2>

    {% for community in communities %}
    <article class="communities">
        <h2>{{ community.name }}</h2>
        <p>{{ community.date }}</p>
        <p>{{ community.description }}</p>
    </article>
    {% endfor %}
</section>
{% endblock %}
